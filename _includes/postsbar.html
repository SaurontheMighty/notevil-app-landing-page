<div class="blog-container">
	<h3>Blog</h3>

	<div class="post-grid">
		{% assign sorted_pages = site.pages | where_exp: "page", "page.path contains 'posts'" | sort: "order" %}
		{% for page in sorted_pages %}
			<div class="post-item">
				<a href="{{ page.url }}">{{ page.short_title }}</a>
			</div>
		{% endfor %}
	</div>
</div>
