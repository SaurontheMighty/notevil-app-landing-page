<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{% if include.page_title %}{{ include.page_title }}{% else %}{{ site.app_title }}{% endif %}</title>
	
	<meta property="og:title" content="{% if include.page_title %}{{ include.page_title }}{% else %}{{ site.app_title }}{% endif %}" />
	<meta property="og:type" content="article" />
	<meta property="og:description" name="description" content="{% if include.page_description %}{{ include.page_description }}{% else %}{{ site.app_description }}{% endif %}">
	<meta property="og:site_name" content="Not Evil Sudoku Blog" />
	<meta property="og:locale" content="en_US" />

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

	<!-- Smart App Banner -->
	{% if site.enable_smart_app_banner %}
		<meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}, app-argument={{ site.appstore_link }}">
	{% endif %}

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>
